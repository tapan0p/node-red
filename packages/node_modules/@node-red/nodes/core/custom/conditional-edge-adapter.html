<script type="text/html" data-help-name="conditional-edge-adapter">
    <p>A configuration node that enables automatic insertion of conditional edge nodes.</p>
    
    <h3>Details</h3>
    <p>When this node is enabled, any time you connect two nodes in the editor, a conditional edge node will be automatically inserted in between them.</p>
    
    <p>This allows you to easily add conditional routing to your flow without manually adding and connecting the conditional edge nodes.</p>
    
    <p>The automatically inserted conditional edge nodes are configured with default settings and can be edited as needed.</p>
</script>
