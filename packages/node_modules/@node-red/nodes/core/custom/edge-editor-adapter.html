<script type="text/javascript">
    RED.nodes.registerType('edge-editor-adapter',{
        category: 'config',
        defaults: {
            name: {value:""}
        },
        label: function() {
            return this.name || "edge-editor-adapter";
        }
    });
</script>

<script type="text/html" data-template-name="edge-editor-adapter">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-tips">
        <p>This is a configuration node that enables the "Edit Connection" feature in the right-click menu.</p>
        <p>No configuration is required.</p>
    </div>
</script>

<script type="text/html" data-help-name="edge-editor-adapter">
    <p>A configuration node that adds an "Edit Connection" option to the right-click menu for edges in the editor.</p>
    
    <h3>Details</h3>
    <p>This adapter adds the ability to right-click on any connection in the flow editor and select "Edit Connection" to configure conditions for that connection.</p>
    
    <p>When a connection has conditions enabled:</p>
    <ul>
        <li>The connection will appear as a dashed line in the editor</li>
        <li>Messages will only pass through the connection if they meet the specified conditions</li>
    </ul>
</script>
